<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title><link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="2168c704-9244-47e4-9a5a-d67bca824928">
        <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
        <textarea name="Message" placeholder="Type Your Message" class="contact-inputs" required></textarea>
        <button type="submit">SUBMIT &#8594</button>
    </form>
    <div class="contact-right">
        <img src="assets/contant-us-main-removebg-preview.png" alt="">
    </div>
   </div> 
</body>
</html>
